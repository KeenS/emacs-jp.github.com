<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="{{ ASSET_PATH }}/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css?{{site.time | date: '%s%N'}}" rel="stylesheet" type="text/css" media="all">

    <link rel="shortcut icon" href="/images/favicon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/images/emacs-jp_72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/images/emacs-jp_114x114.png">
    {% seo %}
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="{{ HOME_PATH }}">
            <img src="/images/favicon.png" width="30" height="30" class="d-inline-block align-top mr-1" alt="Honoka">
            {{ site.title }}
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav mr-auto"></div>
            <ul class="navbar-nav">
              {%- assign pages_list = site.pages | sort: "weight" -%}
              {%- assign group = 'navigation' -%}
              {%- include JB/pages_list -%}
            </ul>
          </div>
        </div>
      </nav>
    </header>

    {{ content }}

    <footer class="col-12">
      <p>&copy; {{ site.author.name }} {{ site.time | date: '%Y' }}</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="{{ ASSET_PATH }}/js/bootstrap.min.js"></script>
  </body>
</html>
